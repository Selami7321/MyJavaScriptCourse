<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Iterable</h1>
        <h2>Home made Iterable</h2>
        <p id="demo"></p>

        <script>
            //Home made Iterable
            function myNumbers(){
                let n=0;
                return{
                    next:function(){
                        n+=10;
                        return{value:n,done:false};

                    }
                };

            }
            //Create Iterable
            const n =myNumbers();
            n.next(); //10
            n.next(); //20
            n.next(); //30

            document.getElementById("demo").innerHTML=n.next().value;
            </script>
    </body>
</html>
