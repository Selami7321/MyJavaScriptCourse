<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String</h1>
        <h2>The indexOf() method</h2>
        <p>The indexOf() method returns the position of the first occurence of a string in a string.
        <p id="demo"></p>
        
        <script>
            let text="Please locate where 'locate' occurs!";
            let index =text.indexOf("locate");
            let index2=text.lastIndexOf("locate");
            document.getElementById("demo").innerHTML=index2;
            </script>
            </body>
</html>
