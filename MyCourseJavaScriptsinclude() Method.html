<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Arrays</h1>
        <h2>The include() Method</h2>
        <p>Check if the myObject array contains "Kalu"</p>

        <p id="demo"></p>
        <p ><strong>Note:</strong>The include method is not supported is edge 13(and earlier verison).</p>


        <script>
            const myObject=["Ken","Moli","Zakar"];
            document.getElementById("demo").innerHTML=myObject.includes("Kalu");

            </script>
    </body>

</html>
