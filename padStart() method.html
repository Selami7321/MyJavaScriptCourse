<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String</h1>
        <h2>The patStart() method</h2>
        <p>The patStart() method pads a string from the start.</p>
        <p>It pads the string with anathor string(multiple times) until it reaches a given lenght.</p>
        <p id ="demo"></p>

        <script>
            let text4="5";
            text4=text4.padStart(2,"0");
            document.getElementById("demo").innerHTML=text4;
            </script>
    </body>
</html>
