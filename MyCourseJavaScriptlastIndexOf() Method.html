<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The lastIndexOf() Method</h2>

        <p id="demo"></p>

        <script>
            const cars=["BMV","AUDI","MERCEDES","BMV"];
            let methodlastIndexOf=cars.lastIndexOf("BMV");

            document.getElementById("demo").innerHTML="The BMV position is " + methodlastIndexOf;
            </script>
    </body>
</html>
