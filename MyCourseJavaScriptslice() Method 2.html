<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The slice() Method 2</h2>

        <p id="demo"></p>
        <script>
            const myNote=[78,90,76,100,88,66];
            const myNewNote=myNote.slice(3);

            document.getElementById("demo").innerHTML=myNote + "<br><br>" +myNewNote;
            </script>
    </body>
</html>
