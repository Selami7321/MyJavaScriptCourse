<!DOCTYPE HTML>
<html>
    <body>
        <h1>JavaScript Comparison </h1>
        <h2>THE ? : Ternany Operator </h2>
        <p>input your age click the button :</p>
        <input id="age" value="18" />
        <button onclick="myFunction()">Try It !</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                let age =document.getElementById("age").value;
                let voteable=(age<18) ?"to young":"old enough";
                if(isNaN(age)){
                    voteable="is ist not a number";
                }else{
                    votable=(age<18) ?"Too young":"old enough";
                }
                document.getElementById("demo").innerHTML=voteable+"to vote.";
                
            }
        </script>

     </body>
</html>
