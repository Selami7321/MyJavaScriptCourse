<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays </h1>
        <h2>The slice() Method</h2>

        <p id="demo"></p>
        <script>
            const programming=["FRONTEND","BACKEND","FULLSTACK"];
            const myjobProgramming=programming.slice(1,2);
            document.getElementById("demo").innerHTML=myjobProgramming
        
            </script>
    </body>
</html>
