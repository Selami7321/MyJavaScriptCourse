<!DOCTYPE HTML>
<html>
    <body>
        <h1>JavaScript Operators</h1>
        <h2>The ?? operator</h2>
        <p>The ?? Operator returns the first argument if it not nullish (null or undefined)(eğer ilk değer sıfır veya boş değer değilse ilk değeri döndürür ancak diğer durumlarda ikinci değeri döndürür)  )
            Otherwise it returns the second </p>
            
            <p id="demo"></p>

            <script>
                let name=null;
                let text="missing";
                let result=name ?? text
                document.getElementById("demo").innerHTML="The name is "+ result ;
                </script>
    </body>
</html>
