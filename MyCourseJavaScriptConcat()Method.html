<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Arrays</h1>
        <h2>The concat() Method</h2>

        <p>The concat Method() merges (concatenates) arrays:</p>
        <p id="demo"></p>

        <script>
            const myClass=["Programming101","Calculus101","Pyhsichs101"];
            const mySoftwareLanguage=["JavaScript","Python","Java"];

            const myCareer=myClass.concat(mySoftwareLanguage);
            document.getElementById("demo").innerHTML=myCareer;

            </script>
    </body>
</html>
