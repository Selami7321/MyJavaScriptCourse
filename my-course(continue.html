<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Loops</h2>
        <p>A loop with a <b>Continue</b> statement.(Continue bize döngüdeki istenmeyen koşulu atlamamızı sağlar)</p>
        <p>A loop which will skip the step where i=3.</p>
        <p id="demo"></p>

        <script>
            let text="";
            for(let i=0;i<10;i++){
                if(i===3){continue;}
                text +="The number is:" + i + "<br>"
            }
            document.getElementById("demo").innerHTML=text;
            </script>
    </body>
</html>
