<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The unshift() Method</h2>

        <p>The unshift() method add new elements to the beginning of an Array:</p>

        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            const cars=["Fiat","Ford","Nissan","BMV"];
            document.getElementById("demo1").innerHTML=cars;
            cars.unshift("Porsche");
            document.getElementById("demo2").innerHTML=cars;

            </script>
    </body>
</html>
