<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScripts Arrays</h1>
        <h2>The forEach() Method</h2>
        <p>Call a function one for each array element :</p>

        <p id="demo"></p>

        <script>
            const numbers=[45,4,8,16,56]
         let txt="";
         numbers.forEach(myFunction);
         document.getElementById("demo").innerHTML=txt;
         function myFunction(value,index,array) {
            txt +=value + "<br>";

         }       
         </script>
    </body>
</html>
