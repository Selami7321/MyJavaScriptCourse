<!DOCTYPE html>
<html>

<body>

    <h1>JavScript Arrays</h1>
    <h2>The splice() Method</h2>
    <p>The splice() method adds to new elements an array:</p>


    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
const myCar=["BMV","MERCEDES","NISSAN"];


document.getElementById("demo1").innerHTML=myCar;
myCar.splice(2,0,"PORSCHE","BUGATTI")
document.getElementById("demo2").innerHTML=myCar;

</script>
</body>
</html>
